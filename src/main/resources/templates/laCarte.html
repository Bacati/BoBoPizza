<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>La Carte</title>
        <link rel="stylesheet" href="/style/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="/images/logo.png">
    </head>
    <body class="bodyBase">
    <div th:replace="~{/fragments/fragment-entete :: frag-entete}"></div>
    <div class="header">
        <div class="commande">
            Commandez en ligne :
            <div class="online">
                <a class="online" href="/commande"><img src="/images/bike.svg"> Livraison</a>
            </div>
            ou
            <div class="inplace">
                <a class="inplace" href="/commande"><img src="/images/house.svg">A emporter</a>
            </div>
        </div>
    </div>
    <div class="separator"></div>
    <div class="lacarte">
        <img class="imgCarte" src="/images/carte.png">
        <div class="carte">
            <div class="text">
                <img src="/images/logo.png">
                <div class="donne" data-th-each="produit : ${pizzaProduits}">
                    <div class="btnDetail">
                        <p data-th-text="${produit.nom} + ' ' + ${produit.prixUnitaire} + '€'"></p>
                        <a sec:authorize="hasAuthority('GERANT')" data-th-href="@{/produit(idProduit=${produit.id})}">Détail</a>
                    </div>
                    <p data-th-text="${produit.description}"></p>
                </div>
                <div class="btnAdd">
                    <a sec:authorize="hasAuthority('GERANT')" data-th-href="@{/produit}">
                        <p>Ajoutez une pizza</p>
                        <img class="imgAdd" src="/images/plus.svg">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="lacarte">
        <img class="imgCarte" src="/images/boisson.png">
        <div class="carte">
            <div class="text">
                <img src="/images/logo.png">
                <div class="donne" data-th-each="boisson : ${boissonProduits}">
                    <div class="btnDetail">
                        <p data-th-text="${boisson.nom} + ' ' + ${boisson.prixUnitaire} + '€'"></p>
                        <a sec:authorize="hasAuthority('GERANT')" data-th-href="@{/produit(idProduit=${boisson.id})}">Détail</a>
                    </div>
                    <p data-th-text="${boisson.description}"></p>
                </div>
                <div class="btnAdd">
                    <a sec:authorize="hasAuthority('GERANT')" data-th-href="@{/produit}">
                        <p>Ajoutez une boisson</p>
                        <img class="imgAdd" src="/images/plus.svg">
                    </a>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
